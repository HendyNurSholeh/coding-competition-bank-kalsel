on:
  push:
    branches: [master]

name: ðŸš€ Deploy CI4 Application

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev

      # Setup SSH
      - name: Setup SSH
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 5451 hendy.my.id >> ~/.ssh/known_hosts

      # Upload application files (excluding certain folders)
      - name: Upload application files
        run: |
          scp -P 5451 -r \
            $(find . -type d \( -name .git -o -name .github -o -name public \) -prune -o -print) \
            cuannext@hendy.my.id:/home/cuannext/domains/hendy.my.id/hackathon/

      # Upload public files to public_html
      - name: Upload public files
        run: |
          scp -P 5451 -r public/ cuannext@hendy.my.id:/home/cuannext/domains/hendy.my.id/public_html/



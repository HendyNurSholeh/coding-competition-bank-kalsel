on:
  push:
    branches: [master]

name: ðŸš€ Deploy CI4 Application

jobs:
  web-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Composer dependencies
        run: composer install --no-dev

      - name: Sync files
        uses: burnett01/rsync-deployments@4.1
        with:
          # Menyinkronkan semua file kecuali .git, .github, dan folder public
          switches: -avzr --delete --exclude=".git" --exclude=".github" --exclude="public/"
          path: .
          remote_path: /home/cuannext/domains/hendy.my.id/hackathon
          remote_host: hendy.my.id
          remote_user: cuannext
          remote_key: ${{ secrets.DEPLOY_KEY }}
          remote_port: 5451

      - name: Sync public files
        uses: burnett01/rsync-deployments@4.1
        with:
          # Menyinkronkan folder public   tanpa .env
          switches: -avzr --delete --exclude=".env" -e "ssh -p 5451"
          path: public/
          remote_path: /home/cuannext/domains/hendy.my.id/public_html/
          remote_host: hendy.my.id
          remote_user: cuannext
          remote_key: ${{ secrets.DEPLOY_KEY }}


